<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div {
        border: 1px solid black;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
        background-color: lightblue;
      } */
      div.ex1 {
        width: 300px;
        background-color: yellow;
      }

      div.ex2 {
        width: 300px;
        padding: 25px;
        box-sizing: border-box;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>Using individual margin properties</h2>

    <div class="ex1">
      This div element has a top margin of 100px, a right margin of 150px, a
      bottom margin of 100px, and left margin of 80px
    </div>
    <br />
    <div class="ex2">
      The width of this div remains at 300px, in spite of 50px of total left and
      right padding, because of the box-sizing: border-box property.
    </div>
  </body>
